spring.application.name=domus
spring.jpa.properties.hibernates.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate

spring.datasource.url=jdbc:postgresql://localhost:5432/domus_db
spring.datasource.username=domus_user
spring.datasource.password=domus_password

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
